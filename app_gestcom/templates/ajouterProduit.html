{% extends 'index.html' %}

{% block content %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Ajouter un nouveau produit</h4>
        <form class="forms-sample" method="post" action="{% url 'addProduit' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">CODE</label>
            <input type="text" class="form-control" id="code" placeholder="saisir le code" name="code">
          </div>
         
          <div class="form-group">
            <label for="exampleInputName1">LIBELLE</label>
            <input type="text" class="form-control" id="libelle" name="libelle" placeholder="saisir libelle">
          </div>

          <div class="form-group">
            <label for="exampleInputName1">PRIX UNITAIRE</label>
            <input type="text" class="form-control" id="libelle" name="pu" placeholder="pu">
          </div>

          <div class="form-group">
            <label for="exampleInputName1">QUANTITE</label>
            <input type="text" class="form-control" id="libelle" name="qte" placeholder="saisir quantitÃ©">
          </div>

          <div class="form-group">
            <label>CATEGORIE</label>
            <select class="form-control" style="width:100%" name="categorie">
              {% for c in cats %}
              <option value="{{c.codecat}}">{{c.libcat}}</option>
              {% endfor %}
            </select>
          </div>
          
            
          <button type="submit" class="btn btn-primary mr-2">Enregistre</button>
          <a class="btn btn-dark"href="{% url 'produit' %}">Retour</a>
          <br><br>
          {{message}}
        </form>
      </div>
    </div>
  </div>
  

{% endblock content %}
